<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Visa a Espa침a</title>
    <style>
        /* Aseguramos que la imagen de fondo cubra toda la pantalla */
        body {
            font-family: Arial, sans-serif;
            background: url('visa.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 0.5s ease; /* Transici칩n suave para el cambio de fondo */
        }
        /* Contenedor central */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente para mayor contraste */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 60%;
            height: 60%;
        }
        h1 {
            color: #2c3e50;
            font-size: 60px;
        }
        p {
            font-size: 40px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 36px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Mensaje de agradecimiento */
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            font-size: 60px;
            color: green;
         
            padding-top:10% ;
        }
    </style>
</head>
<body>
    <div class="container" id="texto">
        <h1>Solicitud de Visa a Espa침a</h1>
        <p>Completa tu solicitud de visa haciendo clic en el bot칩n de abajo.</p>
        <button onclick="applyVisa()">Aplicar a Visa</button>
    </div>
    <div class="container" id="thankYouMessage">
        Gracias por aplicar a tu visa
        <br>
        <br>
        <img src="logo.PNG" >
    </div>

    <script>
        function applyVisa() {
            document.getElementById('texto').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            document.body.style.backgroundImage = "url('visa.jpg')"; // Cambia el fondo a visa2.png
        }
    </script>
</body>
</html>
