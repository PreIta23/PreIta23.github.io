<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Visa a España</title>
    <style>
        /* Estilos generales para el fondo y el contenedor */
        body {
            font-family: Arial, sans-serif;
            background: url('visa.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-image 0.5s ease;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            font-size: 2em;
            color: green;
        }

        /* Media queries para adaptar la página en pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1.3em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
            #thankYouMessage {
                font-size: 1.5em;
            }
        }

        /* Estilos adicionales para pantallas muy pequeñas (como móviles) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1.1em;
            }
            button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            #thankYouMessage {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="texto">
        <h1>Solicitud de Visa a España</h1>
        <p>Completa tu solicitud de visa haciendo clic en el botón de abajo.</p>
        <button onclick="applyVisa()">Aplicar a Visa</button>
    </div>
    <div class="container" id="thankYouMessage">
        Gracias por aplicar a tu visa
        <br><br>
        <img src="logo.jpg" alt="Logo" style="max-width: 100%; height: auto;">
    </div>

    <script>
        function applyVisa() {
            document.getElementById('texto').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            document.body.style.backgroundImage = "url('visa2.jpg')"; // Cambia el fondo a visa2.png
        }
    </script>
</body>
</html>
