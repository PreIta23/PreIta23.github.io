<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Foto en Pantalla Completa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #photo-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black; /* Fondo negro para contraste */
    }
    #photo {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="photo-container">
    <img id="photo" src="foto1.jpg" alt="Foto inicial">
  </div>

  <script>
    const photoContainer = document.getElementById('photo-container');
    const photo = document.getElementById('photo');
    const photo1 = 'foto1.jpg';
    const photo2 = 'foto2.jpg';
    let showingPhoto1 = true;

    // Cambia la foto al hacer clic
    photo.addEventListener('click', () => {
      showingPhoto1 = !showingPhoto1;
      photo.src = showingPhoto1 ? photo1 : photo2;
    });

    // Entra en modo pantalla completa
    photoContainer.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        photoContainer.requestFullscreen().catch(err => {
          console.error(`Error al intentar entrar en pantalla completa: ${err.message}`);
        });
      }
    });
  </script>
</body>
</html>
